<!DOCTYPE html>
<!-- coding by timmy -->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- Bocicons CSS --><link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"rel="stylesheet">
</head>
<body>
   <div class="class profile-card">
    <div class="image">
        <img src="timmy.jpeg " alt="" class="profile-img">
    </div>

    <div class="text-data">
        <span class="name">TimmyTunez</span>
        <span class="job">Fullstack Developer</span> 
    </div>

    <div class="media-button">
        <a href="https://web.facebook.com/walex.akande.98" style="background: #4267b2;" class="link">
            <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" style="background: #1da1f2;" class="link">
            <i class='bx bxl-twitter'></i>
        </a>
        <a href="https://www.instagram.com/gabrieltimmy44/" style="background: #e1306c;" class="link">
            <i class='bx bxl-instagram-alt' ></i>
        </a>
        <a href="https://wa.me/message/XGUJPA4OHQJ6L1" style="background: rgb(99, 255, 99);" class="link">
            <i class='bx bxl-whatsapp-square' ></i>
        </a>
    </div>

    <div class="button">
        <button class="button">Follow</button>
        <button class="button">Message</button>
    </div>

    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart' ></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">20k</span>
        </div>
        <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">12k</span>
        </div>
    </div>
   </div> 

</body>
</html>
